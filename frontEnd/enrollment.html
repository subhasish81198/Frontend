 <title>Student Enrollment Form</title>
</head>
<body>

        <div class="logo">
            <img src="logo.jpeg" alt="">
            ABC SCHOOL
        </div>

            </ul>
        </div>
    </header>
 <form id="enrollmentForm">
  <div>
   <label for="fname">First Name:</label>
   <input type="text" id="fname" name="fname" required>
  </div>
  <div>
   <label for="mname">Middle Name:</label>
   <input type="text" id="mname" name="mname">
  </div>
  <div>
   <label for="lname">Last Name:</label>
   <input type="text" id="lname" name="lname" required>
  </div>
  <div>
   <label for="fees">Total Fees:</label>
   <input type="number" id="fees" name="fees" min="1" required>
  </div>
  <div>
   <label for="age">Age:</label>
   <input type="number" id="age" name="age"  min="5" max="12" required>
  </div>
  <div>
   <label for="gender">Gender:</label>
   <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="female">Others</option>
   </select>
  </div>
  <div>
   <label for="classAdmission">Class Admission:</label>
   <input type="number" id="classAdmission" name="classAdmission" min="1" max="5" required>
  </div>
  <div>
   <label for="address">Address:</label>
   <textarea id="address" name="address" required></textarea>
  </div>
  <div>
   <input type="submit" value="Submit">
  </div>
 </form>
